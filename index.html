<!DOCTYPE html>
<html>

<head>
    <title>FundPaw</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <div id="main wrapper">
        <nav>
            <div id="menu">
                <div class="logo-container">
                    <img src="./assets/paw_logo_256.png" class="logo" />
                    <span>fundpaw</span>
                </div>
                <ul>
                    <li><a href="features/ideas.html">Ideas</a></li>
                    <li><a href="features/nonprofit.html">Non-profit</a></li>
                    <li><a href="features/blog.html">Blog</a></li>
                    <li><a href="features/donate.html">Donate</a></li>
                    <li><a id="auth-link">---</a></li>
                </ul>
            </div>
        </nav>
        <div id="content">
            <div class="text">
                <h2>Welcome, human!</h2>
                <p> Our goal is to share fundraising ideas for
                    furbabies and connect you to events and activities.
                </p>
            </div>
            <div class="image">
                <img src="./assets/purr.jpg" alt="animalpic">
            </div>
        </div>

    </div>

    </div>

</body>

<script>
    const user = (() => {
        const storedUser = sessionStorage.getItem('user');
        return storedUser
            ? JSON.parse(storedUser)
            : undefined;
    })();

    console.log(user);

    const authLink = document.getElementById('auth-link');
    if(user){
        authLink.innerHTML = `
            <img class="userpic" src=${user.picture} />
            <div id="userMenu" class="hidden">
                <span>${user.name}</span>
                <a href="profile.html">Profile</a>
                <a href="settings.html">Settings</a>
                <a href="auth.html?logout=true">Help</a>
                <a href="auth.html?logout=true">Logout</a>

            </div>
        `;
        const userMenu = authLink.querySelector('#userMenu');
        authLink.querySelector('.userpic').onclick = () => {
            userMenu.classList.toggle('hidden');
        };
    } else {
        authLink.textContent = 'Login';
        authLink.href = 'auth.html?login=true'
    }
</script>

</html>
