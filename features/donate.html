<!DOCTYPE html>
<html>

<head>
    <title>Fundraising Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../features/donate.css">
    <link rel="stylesheet" href="donate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main wrapper">
        <nav>
            <div id="menu">
                <div class="logo-container">
                    <a href="../index.html"><img src="../assets/paw_logo_128.png" class="logo" /></a>
                    <span>fundpaw</span>
                </div>
                <ul>
                    <li><a href="../features/ideas.html">Ideas</a></li>
                    <li><a href="../features/nonprofit.html">Non-profit</a></li>
                    <li><a href="../features/blog.html">Blog</a></li>
                    <li><a href="../features/donate.html">Donate</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="title">
        <h1> FundPaw Donate!</h1>
    </div>




    <div class="box1">
        <div class="image">
            <img src="../assets/donate6.png" alt="animalpic">
        </div>
    </div>

    <div class="box2">
        <div class="donate-box">
            <div class="table">
                <ul id="horizontal-list">
                    <li>Select Amount</li>
                    <li>Your Details</li>
                    <li>Payments</li>
                </ul>
            </div>

            <div id="myBtnContainer">
                <button onclick="myFunction()">Give Once</button>
                <button onclick="mySecondFunction()">Give Monthly</button>
                <p id="demo"></p>
                <p id="sample"></p>
            </div>
            <div class="amount-box">
                <h2>Giving monthly will be more appreciated to keep supporting animals in need.</h2>

                <input type="amount" value="$10">
                <input type="amount" value="$20">
                <input type="amount" value="$50">
                <input type="amount" value="$100">
                <input type="other" value="$ Other">

            </div>
            <div>
                <ul class="checkbox">
                    <li><input type="checkbox" id="cb1" value="dedicate" /><label for="cb1">Dedicate this to
                            Furbabies!</label></li>
            </div>

            <div class="submit">
                <button class="donate-submit" onclick="myFunction()">Donate</button>
            </div>

            <div class="payment-title">
                <p>Payment Methods</p>
            </div>

            <div class="column-paylogo">

                <img src="../assets/visa.png" alt="Snow" style="width:100%">
                <img src="../assets/master.png" alt="Mountains" style="width:100%">
                <img src="../assets/discover.png" alt="Forest" style="width:100%">
                <img src="../assets/paypal.png" alt="Snow" style="width:100%">

            </div>

        </div>

    </div>
    <script src="../features/donate.js"></script>
</body>

</html>
